<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Books</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<h1>Edit book</h1>
			<div>
				<form th:object="${book}" th:action="@{../save}" action="#" method="post">
					<label for="id"></label>
					<input type="hidden" th:field="*{id}"/>
					<p><label for="title">Title</label>
						<input type="text" th:field="*{title}" /></p>

					<p><label for="author">Author</label>
						<input type="text" th:field="*{author}" /></p>

					<p><label for="year">Year</label>
						<input type="number" th:field="*{year}" /></p>

					<p><label for="catlist">Category</label>
						<select id="catlist" th:field="*{category}">
						<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
						</select></p>
						
					<p><label for="readstatus">Read Status</label>
						<select id="readstatus" th:field="*{readstatus}">
						<option th:each="readstatus: ${readstatuses}" th:value="${readstatus.statusid}" th:text="${readstatus.name}"></option>
						</select></p>
					
					<input class="button" type="submit" value="Save"></input>
					<a href="/collection"><input type="button" value="Back to Bookshelf"></input></a>
					
				</form>
			</div>
	</div>

</body>
</html>
